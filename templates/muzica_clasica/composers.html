<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <title>Composers</title>
     <link rel = "stylesheet" type = "text/css" href = "{% static "css/style.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body style="background-color: #fdf5df">
<h1 class="center" >Compozitori</h1>
    <div class="container tableFixHead">
        <div class="row">
            <table class="table-borderless table-sm">
                <thead>
                    <tr>
                        <th class = "col">Nume</th>
                        <th class = "col">Prenume</th>
                        <th class = "col">Stil</th>
                        <th class = "col">Tara origine</th>
                        <th class = "col">Data nasterii</th>
                        <th class = "col">Data mortii</th>
                        <th class = "col">Compozitii</th>
                        <th class = "col">Cataloage</th>
                        <th class = "col"></th>
                        <th class = "col"></th>
                </thead>
                <tbody>
                {% for comp in composers %}
            <tr>
                <td class="col">{{comp.nume}}</td>
                <td class="col">{{comp.prenume}}</td>
                <td class="col">{{comp.stil}}</td>
                <td class="col">{{comp.tara_origine}}</td>
                <td class="col">{{comp.data_nasterii}}</td>
                <td class="col">{{comp.data_mortii}}</td>
                 <td class="col">
                <a href = "{% url 'composition' comp.id %}">View</a>
                 </td>
                 <td class="col">
                <a href = "{% url 'catalogues' comp.id %}">View</a>
                 </td>
                    <td class="col">
                <a href = "{% url 'composer_delete' comp.id %}" style="color: red">Delete</a>
                 </td>
                    <td class="col">
                <a href = "{% url 'composer_update' comp.id %}">Edit</a>
                     </td>
          {% endfor %}
      </tbody>
    </table>
    </div>
    </div>
    <button type="button" class="btn" onclick = "window.location.href='{% url 'composer_add' %}'"
            style="background-color: #5ebec4;color: #fdf5df;margin-left: 50%;
            margin-top: 25px; font-size: 14pt;">Add</button>
</body>

</html>
