<!DOCTYPE html>
<html>
  <head>
       <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <title>Add catalogue</title>
    </head>
    <body style="background-color: #fdf5df">
      {% load crispy_forms_tags %}
        <div class="container">
          <!--Django Model Form-->
          <h2 class="my-4" style="color: #f92c85">Add a new catalogue</h2>
          <form method="post" enctype="multipart/form-data" style="color: #f92c85">
            {% csrf_token %}
                {{catalogue_form|crispy}}
                <button class="btn my-4" style="background-color: #5ebec4;color: #fdf5df" type="submit">Submit</button>
          </form>
        </div>
    </body>
</html>
