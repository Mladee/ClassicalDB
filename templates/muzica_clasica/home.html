<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <title>Classical DB</title>
    <link rel = "stylesheet" type = "text/css" href = "{% static "css/style.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body style="background-color: #fdf5df">
<h1 class="center">Classical music database</h1>
<div style="margin-top: 10%">
     <table class="table-borderless table-sm">
         <tbody>
        <td class="col"> <img width="250px" height="250px"  src="{% static "images/Composer.jpg" %}" alt="compozitor"></td>
        <td class="col"><img width="250px" height="250px"  src="{% static "images/music_scroll.jpg" %}" alt="compozitie"></td>
        <td class="col"> <img width="250px" height="250px" src="{% static "images/Catalogue.jpg" %}" alt="catalog"></td>
         </tbody>

     <td class="col"> <button type="button" class="btn" onclick = "window.location.href='{% url 'composers' %}'"
            style="background-color: #5ebec4;color: #fdf5df; font-size: 14pt;text-align: center">COMPOZITORI</button></td>

    <td class="col"> <button type="button" class="btn" onclick = "window.location.href='{% url '_composition' %}'"
            style="background-color: #5ebec4;color: #fdf5df; font-size: 14pt;text-align: center">COMPOZITII</button></td>

     <td class="col"><button type="button" class="btn" onclick = "window.location.href='{% url '_catalogues' %}'"
            style="background-color: #5ebec4;color: #fdf5df; font-size: 14pt;text-align: center">CATALOAGE</button></td>
         </tbody>
    </table>
</div>
</body>
</html>
