<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <title>Classical DB</title>
    <link rel = "stylesheet" type = "text/css" href = "{% static "css/style.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body style="background-color: #fdf5df">
<h1 class="center">Classical music database</h1>
<div style="margin-top: 10%">
    <img width="250px" height="250px" style="margin-left: 22%;" src="{% static "images/Composer.jpg" %}" alt="compozitor">
    <img width="250px" height="250px" style="margin-left: 7%;" src="{% static "images/music_scroll.jpg" %}" alt="compozitie">
    <img width="250px" height="250px" style="margin-left: 7%;" src="{% static "images/Catalogue.jpg" %}" alt="catalog">
</div>
<div>
     <button type="button" class="btn" onclick = "window.location.href='{% url 'composers' %}'"
            style="background-color: #5ebec4;color: #fdf5df;margin-left: 25%;
            margin-top: 25px; font-size: 14pt;">COMPOZITORI</button>

    <button type="button" class="btn" onclick = "window.location.href='{% url '_composition' %}'"
            style="background-color: #5ebec4;color: #fdf5df;margin-left: 12%;margin-right: 12%;
            margin-top: 25px; font-size: 14pt;">COMPOZITII</button>

    <button type="button" class="btn" onclick = "window.location.href='{% url '_catalogues' %}'"
            style="background-color: #5ebec4;color: #fdf5df;margin-right: 15%;
            margin-top: 25px; font-size: 14pt;">CATALOAGE</button>
</div>
</body>
</html>
